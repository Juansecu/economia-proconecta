<ion-header style="background-color: #0766da;">
    <ion-img src="assets/logo-white.png"></ion-img>
</ion-header>

<ion-content class="ion-padding" fullscreen>
    <ion-text class="ion-text-center">
        <h5>Crea una cuenta para continuar</h5>
    </ion-text>

    <form [formGroup]="registerForm" novalidate>
        <ion-item lines="none">
            <ion-label position="floating">Tipo</ion-label>
            <ion-radio-group value="0">
                <ion-row>
                    <ion-item lines="none">
                        <ion-radio mode="md" value="0"></ion-radio>
                        <ion-label>&nbsp;Emprendedor</ion-label>
                    </ion-item>

                    <ion-item lines="none">
                        <ion-radio mode="md" value="1"></ion-radio>
                        <ion-label>&nbsp;Proveedor</ion-label>
                    </ion-item>
                </ion-row>
            </ion-radio-group>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input
                type="text"
                formControlName="email"
                #email
                required
            ></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
                type="password"
                formControlName="password"
                #password
                required
            ></ion-input>
        </ion-item>
    </form>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-row>
        <ion-col>
            <ion-button
                type="submit"
                [disabled]="registerForm.invalid"
                (click)="signUp(email, password)"
                expand="block"
                >REGISTRARSE</ion-button
            >
        </ion-col>
    </ion-row>
</ion-footer>
